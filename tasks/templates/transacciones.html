{% load static %}


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SPFCE pagos y consultas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% block content %}

            <div class="container "> <!--container crea un espaciado a los lados-->
                <div class="row"> <!--dividir horizontalment el contenido-->
                    <div class="col-md-8 offset-md-2">
                        <br>
                        <style>

                        </style>
                        <head><center><h1><strong>SISTEMA DE PAGOS FCE</h1></strong></center></head>
                        <br>
                        <!--[if lt IE 7]>
                            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
                        <![endif]-->
                    <!--<script src="" async defer></script>--> 
                    <form action="{% url 'datos_trans' %}" method="POST" class="card card-body"><!--en vez de enviarlo a /tasks/new/ se envia al nombre especificado de la ruta en urls.py-->
                        <h2><center>Monto de las transacciones validas registradas</center></h2> 
                        <br>
                        <table align='center'  width=200>
                            <tr>
                                <td>
                                    <center><label for="input1">Fecha incial</label>
                                    <input id="input1" type="date" name="fecha1" align='center' class="form-control" placeholder="AAAA-MM-DD"></center>  
                                </td>
                                <td>
                                    <center><label for="input2">Fecha final</label>
                                    <input id="input2" type="date" name="fecha2" align='center' class="form-control" placeholder="AAAA-MM-DD"></center>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <br>
                                    {% csrf_token %}
                                    <center><button>Consultar</button></center>
                                    <p><center>{{resultado}}</center></p>
                                </td>
                            </tr>
                        
                        </table>
                    </form>      
                    <br>

                    <form action="{% url 'datos_trans2' %}" method="POST" class="card card-body"><!--en vez de enviarlo a /tasks/new/ se envia al nombre especificado de la ruta en urls.py-->
                        <h2><center>Transacci√≥n rechazada</center></h2> 
                        <br>
                        <table align='center' width=200>
                            <tr>
                                <td>
                                    <center>
                                        <input id="input" type="texto" name="documento" align='center' class="form-control" placeholder="Introduzca el documento">
                                    </center>
                                </td>
                                <td>
                                    <center>
                                        <input id="input" type="date" name="fecha" align='center' class="form-control" placeholder="AAAA-MM-DD">
                                    </center>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <br>
                                    {% csrf_token %}
                                    <center><button>Consultar</button></center>
                                    <p style="text-align:justify;">{{Res}}</p>
                                </td>
                            </tr>
                        
                        </table>
                    </form>                 
                    </div>
                </div>
            </div>

        {%endblock%}
    </body>

</html>
